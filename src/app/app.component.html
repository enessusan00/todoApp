  <div class="flex items-start justify-around gap-2 p-6 pt-0 text-gray-600 bg-gray-100">
    <!-- Todolist -->
    <div
      class="max-w-full min-h-[90vh] max-h-[90vh] overflow-hidden  flex flex-col justify-between  p-8 bg-blue-500/30 rounded-lg shadow-lg w-1/3">
      <div class="flex items-center mb-6">
        <svg class="w-8 h-8 text-blue-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 20">
          <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6"/>
        </svg>

       
        <h4 class="ml-3 text-lg font-semibold">On Going</h4>
      </div>
      <div class="overflow-y-scroll grow">
        <div class="grid grid-cols-2 gap-2 ">
  
          <div *ngFor="let todo of todos;" class="">
            <div class="transition-all duration-700 ">
              <input class="hidden" type="checkbox" [checked]="todo.status=='done'">
              <label (click)="showTodo(todo.id)"
                class="relative flex items-center h-12 px-4 transition-all rounded-md cursor-pointer bg-blue-500/10 hover:bg-opacity-30 hover:bg-gray-100">
                <span (click)="todo.status='done';"
                  class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-400 rounded-full">
                  <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
                <span class="ml-4 text-sm truncate">{{todo.title}}</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- Add todo -->
      <div
        class="flex items-center w-full h-12 px-2 mt-2 text-sm font-medium bg-blue-100 rounded ring-4 border-blue-500/10"
       >
        <svg [ariaDisabled]="todo.title==''"  (click)="todo.title!='' ?sendData(): '' " [ngClass]="{'opacity-20 cursor-default': todo.title==''}" class="w-8 h-8 text-gray-500 cursor-pointer fill-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <input  (keyup.enter)="sendData();todo.title=''" class="flex-grow h-12 ml-4 font-medium bg-transparent focus:outline-none" type="text"
          [(ngModel)]="todo.title" placeholder="add a new task">
      </div>
    </div>
    <!-- Component End  -->
    <!-- Pending -->
    <div
      class="max-w-full min-h-[90vh] max-h-[90vh] o overflow-hidden h-full flex flex-col justify-between relative p-8 bg-orange-500/20 rounded-lg shadow-lg w-1/3">
      <div class="flex items-center mb-6">
  
  
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-orange-500 stroke-current" width="24" height="24"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" />
          <path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" />
          <path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" />
          <path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" />
          <path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" />
        </svg>
        <h4 class="ml-3 text-lg font-semibold">Pending</h4>
      </div>
  
      <div class="overflow-y-scroll grow">
        <div class="grid grid-cols-2 gap-2 ">
        <div *ngFor="let todo of todos;let i = index" class="hidden">
          <input class="hidden" type="checkbox" [checked]="todo.status">
          <label class="relative flex items-center h-12 px-4 transition-all rounded-md cursor-pointer bg-orange-500/10 hover:bg-opacity-30 hover:bg-gray-100"
            (click)="todo.status= !todo.status; deleteTodo(i+1)">
            <span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
              <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            <span class="ml-4 text-sm truncate">{{todo.title}}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
    <!-- Component End  -->
    <!-- Done -->
    <div
      class="max-w-full max-h-[90vh] min-h-[90vh] overflow-hidden h-full flex flex-col justify-between relative p-8 bg-green-500/20 rounded-lg shadow-lg w-1/3">
      <div class="flex items-center mb-6">
  
  
        <svg class="w-8 h-8 text-green-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 16 12">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 5.917 5.724 10.5 15 1.5" />
        </svg>
        <h4 class="ml-3 text-lg font-semibold">Done</h4>
      </div>
  
      <div class="overflow-y-scroll grow">
        <div class="grid grid-cols-2 gap-2 ">
        <div *ngFor="let todo of todos;let i = index">
         
          <div class="transition-all duration-700 "> <input class="hidden" type="checkbox" [checked]="todo.status">
          <label class="relative flex items-center h-12 px-4 transition-all rounded-md cursor-pointer bg-green-500/10 hover:bg-opacity-30 hover:bg-gray-100"
            (click)="todo.status= !todo.status; deleteTodo(todo.id)">
            <span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
              <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            <span class="ml-4 text-sm truncate">{{todo.title}}</span>
          </label>
        </div>
      </div>
      </div>
    </div>
    <!-- Component End  -->
  </div>
</div>
