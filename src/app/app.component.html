<!-- Detail Modal -->
<div [@fadeIn] *ngIf="showDetailModal"
  class="absolute top-0 left-0 z-50 flex items-center justify-center w-screen h-screen bg-black/50">
  <div
    [ngClass]="{'bg-[#BFD3F5]': defaultTodo.status=='on going', 'bg-[#F4DBCE]':  defaultTodo.status=='in progress', 'bg-[#D0EBD9]': defaultTodo.status=='done' }"
    class="p-4 transition-all duration-700 rounded-lg w-156 h-156">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Task Detail</h1>
      <div class="flex gap-2">

        <span (click)="disableTodo(defaultTodo.id)" class="p-2 rounded-lg cursor-pointer hover:bg-red-100">
          <svg class="w-6 h-6 text-red-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 18 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
          </svg>
        </span>
        <span (click)="toggleDetailModal()" class="p-2 rounded-lg cursor-pointer hover:bg-gray-100">
          <svg class="w-6 h-6 text-gray-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </span>
      </div>
    </div>
    <div class="flex flex-col items-center gap-2 *:px-4 mt-4 *:bg-gray-200/50 *:rounded-md ">
      <div class="flex items-center justify-between w-full h-12">
        <div class="flex items-center flex-none gap-2">
          <span class="text-sm font-semibold ">Title:</span>
          <input [disabled]="!editTitle" maxlength="40" required type="text"
            class="p-1 text-sm rounded-md w-96 disabled:bg-opacity-0 disabled:bg-white/0 "
            [(ngModel)]="defaultTodo.title">
        </div>
        <button [@fadeIn] *ngIf="!editTitle" class="p-1 rounded-md hover:bg-white" (click)="toggleEditTitle()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
            <path
              d="M19.4 7.34L16.66 4.6A2 2 0 0 0 14 4.53l-9 9a2 2 0 0 0-.57 1.21L4 18.91a1 1 0 0 0 .29.8A1 1 0 0 0 5 20h.09l4.17-.38a2 2 0 0 0 1.21-.57l9-9a1.92 1.92 0 0 0-.07-2.71zM9.08 17.62l-3 .28.27-3L12 9.32l2.7 2.7zM16 10.68L13.32 8l1.95-2L18 8.73z" />
          </svg>
        </button>
        <div *ngIf="editTitle" [@fadeIn] class="flex items-center gap-1">
          <button class="p-1 rounded-md hover:bg-white" (click)="updateTitle()">
            <svg class="w-6 h-6 text-green-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 16 12">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M1 5.917 5.724 10.5 15 1.5" />
            </svg>
          </button>
          <button class="p-1 rounded-md hover:bg-white" (click)="cancelEditTitle()">
            <svg class="w-6 h-6 text-red-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <div class="flex flex-col w-full h-40">
        <div class="flex items-center justify-between w-full h-12">
          <div class="flex items-center flex-none gap-2">
            <span class="text-sm font-semibold ">Description</span>
          </div>
          <button [@fadeIn] *ngIf="!editDescription" class="p-1 rounded-md hover:bg-white"
            (click)="toggleEditDescription()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
              <path
                d="M19.4 7.34L16.66 4.6A2 2 0 0 0 14 4.53l-9 9a2 2 0 0 0-.57 1.21L4 18.91a1 1 0 0 0 .29.8A1 1 0 0 0 5 20h.09l4.17-.38a2 2 0 0 0 1.21-.57l9-9a1.92 1.92 0 0 0-.07-2.71zM9.08 17.62l-3 .28.27-3L12 9.32l2.7 2.7zM16 10.68L13.32 8l1.95-2L18 8.73z" />
            </svg>
          </button>
          <div *ngIf="editDescription" [@fadeIn] class="flex items-center gap-1">
            <button class="p-1 rounded-md hover:bg-white" (click)="updateDescription()">
              <svg class="w-6 h-6 text-green-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 16 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                  d="M1 5.917 5.724 10.5 15 1.5" />
              </svg>
            </button>
            <button class="p-1 rounded-md hover:bg-white" (click)="cancelEditDescription()">
              <svg class="w-6 h-6 text-red-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        <textarea [disabled]="!editDescription" maxlength="40" required type="text"
          [(ngModel)]="defaultTodo.description"
          class="w-full p-2 text-xs font-medium rounded-md resize-none min-h-24 disabled:bg-opacity-0 disabled:bg-white/0"></textarea>
      </div>
      <div class="flex justify-between w-full p-2 ">
        <span class="flex items-center h-10 text-sm font-semibold">Status</span>
        <div class="flex items-center justify-end gap-2 grow">
          <button [disabled]="defaultTodo.status=='on going'" (click)="updateStatus('on going')"
            [ngClass]="{'bg-blue-500  hover:bg-blue-500/90 disabled:hover:bg-blue-500/90 disabled:bg-blue-500': defaultTodo.status=='on going'}"
            class="flex items-center gap-2 p-1 text-sm font-medium transition-all rounded-md bg-gray-500/30 hover:bg-blue-500/10 ">
            <span class="flex items-center w-16 text-sm font-medium">On Going</span>
          </button>
          <button [disabled]="defaultTodo.status=='in progress'" (click)="updateStatus('in progress')"
            [ngClass]="{' bg-orange-500  hover:bg-orange-500/90 disabled:hover:bg-orange-500/90 disabled:bg-orange-500': defaultTodo.status=='in progress'}"
            class="flex items-center gap-2 p-1 text-sm font-medium transition-all rounded-md bg-gray-500/30 hover:bg-orange-500/10">
            <span class="flex items-center text-sm font-medium">In Progress</span>
          </button>
          <button [disabled]="defaultTodo.status=='done'" (click)="updateStatus('done')"
            [ngClass]="{' bg-green-500  hover:bg-green-500/90 disabled:hover:bg-green-500/90 disabled:bg-green-500': defaultTodo.status=='done'}"
            class="flex items-center gap-2 p-1 text-sm font-medium transition-all rounded-md bg-gray-500/30 hover:bg-green-500/10">
            <span class="flex items-center text-sm font-medium">Done</span>
          </button>
        </div>
      </div>
      <div class="flex flex-col w-full gap-2 p-4 bg-gray-100 ">
        <span class="flex items-center h-6 text-sm font-semibold flex-0"> Gallery </span>
        <div class="w-full overflow-x-auto">
          <div class="flex space-x-4">

            <!--Add Image-->
          <div class="relative shrink-0 group">

            <label
              class="flex flex-col items-center justify-center tracking-wide rounded-lg cursor-pointer bg-gray-100/80 size-44 text-blue border-blue hover:bg-gray-200/80">

              <svg class="w-4 h-4 stroke-current text-gray-400/40" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 18">
                <path 
                  d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z" />
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 1H2a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z" />
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z" />
              </svg>


              <span class="mt-2 text-xs leading-normal text-gray-400/50">Upload Image</span>
              <input type='file' accept="image/*" class="hidden" (change)="uploadImage($event)" />
            </label>
          </div>



            <div *ngFor="let item of defaultTodoImages" class="relative shrink-0 group">
              <img [src]="item.url" alt="Placeholder Image 1" class="object-cover rounded-md size-44">
              <button (click)="deleteTodoImage(item.id)"
                class="absolute p-1 text-white rounded-full opacity-0 group-hover:opacity-100 hover:bg-red-500 bg-red-500/40 top-2 right-2">
                <svg class="w-4 h-4 text-white stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

            Clear All
          </p>
        </span>
        <span class="relative p-1 rounded-md cursor-pointer hover:bg-white " (click)="showDeletedModal()">
          <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </span>
      </div>
    </div>
    <div class="overflow-y-scroll grow ">
      <div *ngFor="let todo of todos | filterBy: ['active']:['false'] | orderBy: '-' " class="">
        <div class="relative mb-2 overflow-visible duration-700 ransition-all">
          <div (click)="showTodo(todo.id)"
            class="flex items-center justify-between h-12 px-4 transition-all rounded-md bg-red-500/10 hover:bg-opacity-30 hover:bg-gray-100">
            <label class="flex items-center overflow-visible">
              <span (click)="deleteTodo(todo.id);" class="cursor-pointer peer">
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
              </span>
              <span class="ml-4 text-sm truncate">{{todo.title}}</span>
            </label>
            <span class="p-1 py-1.5 ml-4 text-sm transition-all group rounded-lg  peer hover:bg-white/90 "
              (click)="activeTodo(todo.id)">
              <svg
                [ngClass]="{'group-hover:text-green-500 ': todo.status=='done' , 'group-hover:text-orange-500 ' :  todo.status=='in progress', 'group-hover:text-blue-500 ' : todo.status=='on going' }"
                class="stroke-current text-gray-500/40" xmlns="http://www.w3.org/2000/svg" width="20" height="16"
                fill="none" viewBox="0 0 20 16">
                <path stroke="current" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12.5 4.046H9V2.119c0-.921-.9-1.446-1.524-.894l-5.108 4.49a1.2 1.2 0 0 0 0 1.739l5.108 4.49C8.1 12.5 9 11.971 9 11.051V9.123h2a3.023 3.023 0 0 1 3 3.046V15a5.593 5.593 0 0 0-1.5-10.954Z" />
              </svg>
            </span>
            <span
              [ngClass]="{'text-green-500': todo.status=='done', 'text-orange-500': todo.status=='in progress', 'text-blue-500': todo.status=='on going' }"
              class="absolute z-40 hidden p-1 text-xs transition-all bg-white rounded-md peer-hover:block right-12">
              Restore to {{todo.status=='done' ? 'Done' : todo.status=='in progress' ? 'In Progress' : 'On Going'}}
            </span>
          </div>
        </div>
      </div>
    </div>

      <!-- On Going -->
      <div
        class="max-w-full min-h-[90vh] max-h-[90vh] overflow-hidden  flex flex-col justify-between  p-8 bg-blue-500/30 rounded-lg shadow-lg w-1/3">
        <div class="flex items-center mb-6">
          <svg class="w-8 h-8 text-blue-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"

              class="">
              <div class="transition-all duration-700 " (click)="toggleDetailModal(todo)">
                <input class="hidden" type="checkbox" [checked]="todo.status=='done'">
                <label (click)="showTodo(todo.id)"
                  class="relative flex items-center justify-between h-12 px-4 transition-all rounded-md cursor-pointer group bg-blue-500/10 hover:bg-opacity-30 hover:bg-gray-100">
                  <label class="flex items-center">
                    <span (click)="completeTodo(todo.id);"
                      class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-400 rounded-full">
                      <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </span>
                    <span [title]="todo.title" class="ml-4 text-sm truncate max-w-24">{{todo.title}}</span>
                  </label>
                  <span class="flex items-center gap-2">
                    <span (click)="disableTodo(todo.id)"
                      class="p-1 rounded-lg opacity-0 group-hover:opacity-100 peer hover:bg-red-500/30">
                      <svg class="w-5 h-5 text-red-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
                      </svg>
                    </span>
                    <span
                      class="absolute z-40 hidden p-1 text-xs text-red-500 transition-all bg-red-200 rounded-md right-6 peer-hover:block -top-4">
                      Delete Task
                    </span>
                    <span
                      class="p-1 text-sm transition-all rounded-lg opacity-0 peer/move hover:bg-white/90 group-hover:opacity-100"
                      (click)="startTodo(todo.id)">
                      <svg class="w-5 h-5 " xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none">
                        <path d="M4 12H20" stroke="#3B81F6" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round" />
                        <path d="M13 5L20 12L13 19" stroke="#3B81F6" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </span>
                    <span
                      class="absolute z-40 hidden p-1 text-xs text-blue-500 transition-all bg-white rounded-md -right-6 peer-hover/move:block -top-4">
                      Move to In Progress
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- Add todo -->
        <div
          class="flex items-center w-full h-12 px-2 mt-2 text-sm font-medium bg-blue-100 rounded ring-4 border-blue-500/10">
          <svg (click)="todo.title!='' ?sendData(): '' " [ngClass]="{'opacity-20 cursor-not-allowed': todo.title==''}"
            class="w-8 h-8 text-gray-500 cursor-pointer fill-current" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <input (keyup.enter)="sendData();todo.title=''"
            class="flex-grow h-12 ml-4 font-medium bg-transparent focus:outline-none" type="text"
            [(ngModel)]="todo.title" placeholder="add a new task">
        </div>
      </div>
      <!-- Component End  -->
      <!-- Pending -->
      <div
        class="max-w-full min-h-[90vh] max-h-[90vh] o overflow-hidden h-full flex flex-col justify-between relative p-8 bg-orange-500/20 rounded-lg shadow-lg w-1/3">
        <div class="flex items-center mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-orange-500 stroke-current" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969" />
            <path d="M14 3.223a9.003 9.003 0 0 1 0 17.554" />
            <path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592" />
            <path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305" />
            <path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356" />
          </svg>
          <h4 class="ml-3 text-lg font-semibold">In Progress</h4>
        </div>
        <div class="overflow-visible grow">
          <div class="grid grid-cols-2 gap-2 ">
            <div *ngFor="let todo of todos | filterBy: ['status']:['in progress']  |  filterBy: ['active']:['true']">
              <div class="transition-all duration-700 " (click)="toggleDetailModal(todo)">
                <input class="hidden" type="checkbox" [checked]="todo.status=='done'">
                <label (click)="showTodo(todo.id)"
                  class="relative flex items-center justify-between h-12 px-4 transition-all rounded-md cursor-pointer group bg-orange-500/10 hover:bg-opacity-30 hover:bg-gray-100">
                  <label class="flex items-center">
                    <span (click)="completeTodo(todo.id);"
                      class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-400 border-dashed rounded-full">
                      <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </span>
                    <span [title]="todo.title" class="ml-4 text-sm truncate max-w-24">{{todo.title}}</span>
                  </label>
                  <span class="flex items-center gap-2">
                    <span (click)="disableTodo(todo.id)"
                      class="p-1 rounded-lg opacity-0 group-hover:opacity-100 peer hover:bg-red-500/30">
                      <svg class="w-5 h-5 text-red-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
                      </svg>
                    </span>
                    <span
                      class="absolute z-40 hidden p-1 text-xs text-red-500 transition-all bg-red-200 rounded-md right-6 peer-hover:block -top-4">
                      Delete Task
                    </span>
                    <span
                      class="p-1 text-sm transition-all rotate-180 rounded-lg opacity-0 peer/reset hover:bg-white/90 group-hover:opacity-100"
                      (click)="resetTodo(todo.id)">
                      <svg class="w-5 h-5 " xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none">
                        <path d="M4 12H20" stroke="#F87315" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round" />
                        <path d="M13 5L20 12L13 19" stroke="#F87315" stroke-width="3" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </span>
                    <span
                      class="absolute right-0 z-40 hidden p-1 text-xs text-orange-500 transition-all bg-white rounded-md peer-hover/reset:block -top-4">
                      Move to On Going
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Component End  -->
      <!-- Done -->
      <div
        class="max-w-full max-h-[90vh] min-h-[90vh] overflow-hidden h-full flex flex-col justify-between relative p-8 bg-green-500/20 rounded-lg shadow-lg w-1/3">
        <div class="flex items-center mb-6">
          <svg class="w-8 h-8 text-green-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 16 12">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 5.917 5.724 10.5 15 1.5" />
          </svg>
          <h4 class="ml-3 text-lg font-semibold">Done</h4>
        </div>
        <div class="overflow-visible grow">
          <div class="grid grid-cols-2 gap-2 ">
            <div *ngFor="let todo of todos| filterBy: ['status']:['done'] |  filterBy: ['active']:['true']">
              <div class="transition-all duration-700 " (click)="toggleDetailModal(todo)">
                <input class="hidden" type="checkbox" [checked]="todo.status=='done'">
                <label
                  class="relative flex items-center justify-between h-12 px-4 transition-all rounded-md cursor-pointer group bg-green-500/10 hover:bg-opacity-30 hover:bg-gray-100">
                  <label class="flex items-center ">
                    <span (click)=" resetTodo(todo.id)"
                      class="flex items-center justify-center w-5 h-5 text-transparent bg-green-500 border-2 border-green-500 rounded-full">
                      <svg class="w-4 h-4fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="white">
                        <path fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </span>
                    <span [title]="todo.title" class="ml-4 text-sm truncate max-w-24">{{todo.title}}</span>
                  </label>
                  <span (click)="disableTodo(todo.id)"
                    class="p-1 rounded-lg opacity-0 group-hover:opacity-100 peer hover:bg-red-500/30">
                    <svg class="w-5 h-5 text-red-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 18 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z" />
                    </svg>
                  </span>
                  <span
                    class="absolute z-40 hidden p-1 text-xs text-red-500 no-underline transition-all bg-red-200 rounded-md right-6 peer-hover:block -top-4 ">
                    Delete Task
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- Component End  -->
      </div>
    </div>
  </div>
